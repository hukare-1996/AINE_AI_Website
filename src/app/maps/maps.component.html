
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
<br>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1>Locate Office</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top:3rem;">
    <div class="form-group">
      <input placeholder="Locate Office!" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
    </div>
    <br>
    <br>
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [mapTypeId]="'hybrid'" (mapReady)="changeTilt($map)">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-row">
        <a mat-fab color="dark" [routerLink]="['/home']" style="margin-left:48%" ><mat-icon class="white-icon">home</mat-icon></a>
    </div>
  </mat-card-actions>
</mat-card>
